<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,700;0,900;1,200;1,400;1,700;1,900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./tic-tac-toe.css" />
  </head>
  <body>
    <div class="outerLayer">
      <div class="gameContainer">
        <div class="heading">
          <select name="level" id="level">
            <option value="hard">hard</option>
            <option value="medium">medium</option>
            <option value="easy">easy</option>
          </select>
          <i class="bi bi-share"></i>
        </div>
        <div class="turn">
          <div class="players">
            <div class="player-turn player-x">
              <i class="bi bi-x-lg"></i>
              <span id="player-x-score">-</span>
            </div>
            <div class="player-turn player-o">
              <i class="bi bi-circle"></i>
              <span id="player-o-score">-</span>
            </div>
          </div>
          <div class="showTurn">
            <span>Start your game!</span>
          </div>
        </div>
        <div class="tic-background">
          <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <button id="restart">restart game</button>
      </div>
    </div>
    <script src="./tic-tac-toe.js"></script>
  </body>
</html>
